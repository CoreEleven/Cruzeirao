<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
 <h:head>
 <meta charset="UTF-8" />
 </h:head>
 <h:body>
 <h:form id="formUsuario">
     <h:panelGrid columns="2">
           <p:outputLabel value="Email: "/>
           <p:inputText value="#{usuarioMB.usuario.email}"/> 
           <p:outputLabel value="Nome: "/>
           <p:inputText value="#{usuarioMB.usuario.nome}"/>   
           <p:outputLabel value="Data de Nascimento: "/>
           <p:inputText value="#{usuarioMB.usuario.dataNascimento}"/>
           <p:outputLabel value="Telefone Fixo: "></p:outputLabel>
           <p:inputText value="#{usuarioMB.usuario.telefoneFixo}"></p:inputText>
           <p:outputLabel value="Telefone Movel: "></p:outputLabel>
           <p:inputText value="#{usuarioMB.usuario.telefoneMovel}"></p:inputText>
           <p:outputLabel value="Endereço: "></p:outputLabel>
           <p:inputText value="#{usuarioMB.usuario.endereco}"></p:inputText>
           <p:outputLabel value="RG: "></p:outputLabel>
           <p:inputText value="#{usuarioMB.usuario.rg}"></p:inputText>
           <p:outputLabel value="CPF: "></p:outputLabel>
           <p:inputText value="#{usuarioMB.usuario.cpf}"></p:inputText>
     </h:panelGrid>     
     <p:commandButton value="Salvar"
     				  action="#{usuarioMB.salvar}"
     				  update=":formUsuario"	
     />
	
     
     <p:dataTable var="user" value="#{usuarioMB.lista}">
       <p:column headerText="Email">
          <p:outputLabel value="#{user.email}"/>
       </p:column>
     	<p:column headerText="Nome">
          <p:outputLabel value="#{user.nome}"/>
       </p:column>
       <p:column headerText="Tel Fixo">
          <p:outputLabel value="#{user.telefoneFixo}"/>
       </p:column>
     <p:column headerText="Tel Movel">
          <p:outputLabel value="#{user.telefoneMovel}"/>
       </p:column>
       <p:column headerText="Endereço">
          <p:outputLabel value="#{user.endereco}"/>
       </p:column>
       <p:column headerText="RG">
          <p:outputLabel value="#{user.rg}"/>
       </p:column>
       <p:column headerText="CPF">
          <p:outputLabel value="#{user.cpf}"/>
       </p:column>
    
     </p:dataTable>
     
 </h:form>



 </h:body>
</html>
